{% extends 'shop/basic.html' %}

{% block title %}Checkout{% endblock %}

{% block body %}

<div class="container">
    <div class="col my-4">
        <h2>Step-1 Rapidcart fast Checkout - Review Your Cart Items</h2>
        <div id="items">
          <div class="my-3">
            <ul class="list-group">

            </ul>
          </div>
        </div>
    </div>
    <div class="col my-4">
        <h2>Step-2 Enter Shipping Details</h2>
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputname">Name</label>
                <input type="text" class="form-control" id="inputname" placeholder="Enter Your Name">
              </div>
              <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Enter Your Email">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Enter YOur City">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>New Delhi</option>
                  <option>Maharashtra</option>
                  <option>Madhya Pradesh</option>
                  <option>Andhra Pradesh</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <div class="form-group col-md-4">
                <label for="inputphone">Phone</label>
                <input type="text" class="form-control" id="inputphone" placeholder="Enter Your Contact Number">
              </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
    </div>
</div>

{% endblock %}
{%block js%}
{%load static%}
<script>
  console.log("hello");
if(localStorage.getItem('cart')==null)
{
    var cart = {};
}
else 
{
    cart = JSON.parse(localStorage.getItem('cart'));
}
console.log(cart)
var sum=0;
if($.isEmptyObject(cart))
{
  mystr = `<p>Please add atleat one item in your cart to proceed to checkout</p>`
  
  $('#items').append(mystr);
}
for(item in cart){
  var name = cart[item][1];
  var qty = cart[item][0];
  sum = sum +qty;
  console.log(name);
  console.log(qty);
  mystr = `<li class="list-group-item d-flex justify-content-between align-items-center">
                ${name}
                <span class="badge badge-primary badge-pill">${qty}</span>
                </li>`
  
  $('#items').append(mystr);

}
document.getElementById('cart').innerHTML = sum;
</script>
{%endblock%}
