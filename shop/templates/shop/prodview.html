{% extends 'shop/basic.html' %}

{% block title %}{{product.product_name}}-Rapidcart{% endblock %}

{% block body %}
<div class="container my-4">
    <div class="row">
    <div class='col-md-4'>
        <div class="row">
            <img src="/media/{{product.image}}" width="220px" height="210px">
        </div>
        <div class="row">
            <button class="btn btn-primary mx-2">Buy Now</button>
            <button class="btn btn-primary">Add to Cart</button>
        </div>
    </div>

        <div class="col-md-8">
            <h5>{{product.product_name}}</h5>
            <p><b>RS.{{product.price}}</b></p>
            <p>{{product.desc}}</p>
        </div>
    </div>
</div>
{% endblock %}
